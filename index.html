<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- style sheet -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="bg-[#010313] min-h-screen bg-[url(resources/images/background.png)] bg-no-repeat bg-center"
    >
      <!--1. home section -->
      <section
        id="home-screen"
        class="border min-h-screen flex flex-col justify-center items-center gap-5"
      >
        <h1 class="font-anton text-white text-5xl lg:text-9xl">
          ALPHABET CLASH
        </h1>
        <p class="text-2xl text-white text-center">
          Unleash Your Keyboard Kung Fu : Press “Enter” to Play
        </p>
        <button
          onclick="play()"
          class="btn text-black uppercase text-2xl font-semibold mt-10"
        >
          play now
        </button>
      </section>
      <!--2. playGround section -->
      <section id="playground-screen" class="space-y-8 pt-10 hidden">
        <!-- screen -->
        <div
          class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] lg:w-4/5 mx-auto"
        >
          <div class="flex justify-center">
            <p class="text-white text-lg bg-[#010313CC] rounded-b-xl px-6 pb-4">
              Don't watch keyboard while playing...
            </p>
          </div>
          <div class="flex justify-center items-center h-5/6">
            <p id="current-alphabet" class="text-9xl font-semibold text-black">
              Y
            </p>
          </div>
        </div>
        <!-- keyboard container-->
        <div>
          <!-- keyboard start -->
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <!-- keyboard end-->
        <!-- life line -->
        <div class="flex justify-between w-4/5 mx-auto">
          <button
            class="btn rounded-full text-xl font-medium text-white bg-pink-500 hover:bg-[#894189]"
          >
            Life
            <img src="resources/images/Group 23.png" alt="" />
            <span>1</span>
          </button>
          <button
            class="btn rounded-full text-xl font-medium text-white bg-purple-500 hover:bg-[#894189]"
          >
            Score
            <img src="resources/images/monetization_on.png" alt="" />
            <span>1</span>
          </button>
        </div>
      </section>
      <!--3. score section -->
      <section
        class="score border min-h-screen flex justify-center items-center hidden"
      >
        <div
          class="text-white text-center border space-y-5 p-10 rounded-xl bg-gradient-to-r from-violet-500 to-fuchsia-500]"
        >
          <h1>
            <span class="text-7xl font-extrabold">Score : </span>
            <span class="text-6xl font-bold">12</span>
          </h1>
          <button class="btn text-black text-2xl font-semibold">
            Play Again
          </button>
          <p class="font-medium">Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="commonFunction.js"></script>
    <script src="script.js"></script>
  </body>
</html>
